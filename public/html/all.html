<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recip-EZ All Recipes</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="../css/all.css" />
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="../images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../images/favicon-16x16.png">
    <link rel="manifest" href="../images/site.webmanifest">
</head>
<body>
    <!-- Start of Nav-Bar -->
    <div class="container" id="instructional">
        <div class="row">
          <div class="col-lg-2">
              <nav id="sidebar">
                  <div class="sidebar-header">
                      <button type="button" id="new-recipe"><a href="/add"><span class="fa fa-plus-circle"></span> Add
                              New Recipe</a></button>
                              <button type="button" id="new-source" data-toggle="modal" data-target="#addSourceModal">
                                <span class="fa fa-plus-circle"></span> Add New Source</button>
                      <button type="button" id="all"><a href="/all"><span class="fa fa-search"></span> View All
                              Recipes</a></button>
                  </div>
                  <ul class="list-unstyled components">
                      <li class="active">
                          <a href="#homeSubmenu" data-toggle="collapse" aria-expanded="false"
                              class="dropdown-toggle">Categories</a>
                          <ul class="collapse list-unstyled" id="homeSubmenu">
                              <li class="listing"><a href="#">Breakfast</a></li>
                              <li class="listing"><a href="#">Lunch</a></li>
                              <li class="listing"><a href="#">Dinner</a></li>
                              <li class="listing"><a href="#">Dessert</a></li>
                              <li class="listing"><a href="#">Diet & Healthy</a></li>
                              <li class="listing"><a href="#">Vegetarian</a></li>
                              <li class="listing"><a href="#">Keto</a></li>
                          </ul>
                      </li>
                      <li>
                          <a href="#pageSubmenu" data-toggle="collapse" aria-expanded="false"
                              class="dropdown-toggle">Sources</a>
                          <ul class="collapse list-unstyled" id="pageSubmenu">
                          </ul>
                      </li>
                  </ul>
                  <button type="button" id="logout"><a href="/logout"><span class="fa fa-sign-out"></span> Log Out</a></button>
              </nav>
          </div>
          <!-- End of Nav-Bar -->
          <!-- Start of Hidden Nav-Bar -->
          <div class="col-lg-2">
            <div class="recipe-list">
              <nav id="sidebar">
                <ul class="list-unstyled components nav-recipe-list">
                  <li class="listing"><a href="#">Recipe One</a></li>
                </ul>
              </nav>
            </div>
          </div>
          <!-- End of Hidden Nav-Bar -->

        <ul id="load-all-recipes">

        </ul>

        <!-- Modal for Add New Source -->
    <div class="modal fade" id="addSourceModal" tabindex="-1" role="dialog" aria-labelledby="addSourceModalTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="form">
        <div class="modal-content">
            <div class="modal-header pl-5">
                <h4 class="modal-title" id="addSourceModalTitle"><strong> Add New Source</strong></h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <br>
            <form action="/api/sources" method="POST">
                <div class="form-group px-5">
                    <input type="text" class="form-control" name="text" id="sourceText"
                        placeholder="My Cookbook, AllRecipes.com, etc...">
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-info">Add</button>
                </div>
            </form>
        </div>
    </div>
</div>

      <!-- Image Upload Section -->
      <footer class="container-fluid text-center bg-grey">
        <p>Made with lots of ❤️️ from <a href="https://github.com/kcushing1/Recipe-Organizer">Team HTTP 417</a></p>
      </footer>
     </section>
    
</body>

    <script

      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>

    <script src="../js/nav-script.js"></script>
    <script src="../js/all.js"></script>
</html>
