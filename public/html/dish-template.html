<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recip-EZ Dish Template</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/template.css">
</head>
<body>
    <div class="container">
    
 <!-- Start of Nav-Bar -->
 <div class="container" id="instructional">
    <div class="row">
        <div class="col-lg-2">
            <nav id="sidebar">
                <div class="sidebar-header">
                    <button type="button" id="new-recipe"><a href="/add"><span class="fa fa-plus-circle"></span> Add
                            New Recipe</a></button>
                    <button type="button" id="new-source" data-toggle="modal" data-target="#addSourceModal">
                        <span class="fa fa-plus-circle"></span> Add New Source</button>
                    <button type="button" id="all"><a href="/all"><span class="fa fa-search"></span> View All
                            Recipes</a></button>
                </div>
                <ul class="list-unstyled components">
                    <li class="active">
                        <a href="#homeSubmenu" data-toggle="collapse" aria-expanded="false"
                            class="dropdown-toggle">Categories</a>
                        <ul class="collapse list-unstyled" id="homeSubmenu">
                            <li class="listing"><a href="#">Breakfast</a></li>
                            <li class="listing"><a href="#">Lunch</a></li>
                            <li class="listing"><a href="#">Dinner</a></li>
                            <li class="listing"><a href="#">Dessert</a></li>
                            <li class="listing"><a href="#">Diet & Healthy</a></li>
                            <li class="listing"><a href="#">Vegetarian</a></li>
                            <li class="listing"><a href="#">Keto</a></li>
                        </ul>
                    </li>
                    <li>
                        <a href="#pageSubmenu" data-toggle="collapse" aria-expanded="false"
                            class="dropdown-toggle">Sources</a>
                        <ul class="collapse list-unstyled" id="pageSubmenu">
                        </ul>
                    </li>
                </ul>
                <button type="button" id="logout"><a href="/logout"><span class="fa fa-sign-out"></span> Log Out</a></button>
            </nav>
        </div>
      <!-- End of Nav-Bar -->
      <!-- Start of Hidden Nav-Bar -->
      <div class="col-lg-2">
        <div class="recipe-list">
            <nav id="sidebar">
                <ul class="list-unstyled components nav-recipe-list">
                </ul>
            </nav>
        </div>
    </div>
      <!-- End of Hidden Nav-Bar -->

    <div class="col-lg-8 align-center" id="dish-page">
        <div class="row">
            <h1 id="recipe-title">Title of Dish</h1>
        </div>
        <div class="row">
            <h2 id="show-category"></h2>
        </div>
        <div class="row" id="rating-title">
            <h2>Star Rating: </h2>
        </div>
        <div class="row">
            <h2 id="rate-number"></h2>
        </div>
        <div class="row" id="rating">
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star"></span>
            <span class="fa fa-star"></span>
        </div>
        <div class="row" id="image">
            <img src="https://www.fillmurray.com/420/240">
        </div>
        <div class="row" id="source">
            <h2 id="show-source-title"></h2>
        </div>
        <div class="row">
            <p id="show-source-url-pg"></p>
        </div>
        <div class="row" id="notes">
            <p id="show-recipe-notes"></p>
        </div>
    </div>
</div>


<script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>
<script src="../js/nav-script.js"></script>
<script src="../js/template-script.js"></script>
<script src="../js/unsplash.js"></script>
</body>
</html>
